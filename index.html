<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>PT. PURI RAHARJA</h1>
        <p>Sahabat Hidup Sehat</p>
        <h3>DATA IDENTITAS PASIEN BARU</h3>
    </header>
    <form action="">
        <table>
            <tr>
                <td class="fhead">Nama Pasien</td>
                <td>:</td>
                <td colspan="3">
                    <input type="text" name="nama_pasien" id="nama_pasien">
                </td>
            </tr>

            <tr>
                <td class="fhead">Umur/ Tgl Lahir</td>
                <td>:</td>
                <td colspan="3">
                    <input type="text" name="date_birth" id="date_birth">
                </td>
            </tr>

            <tr>
                <td class="fhead">Jenis Kelamin</td>
                <td>:</td>
                <td>
                    <input type="radio" name="JK" id="Perempuan"> Perempuan
                </td>
                <td>
                    <input type="radio" name="JK" id="Laki-laki"> Laki-laki
                </td>
            </tr>

            <tr>
                <td class="fhead">Agama</td>
                <td>:</td>
                <td colspan="3">
                    <input type="text" name="agama" id="agama">
                </td>
            </tr>

            <tr>
                <td class="fhead">Status</td>
                <td>:</td>
                <td>
                    <input type="radio" name="status" id="Kawin"> Kawin
                </td>
                <td>
                    <input type="radio" name="status" id="BKawin"> Belum Kawin
                </td>
            </tr>

            <tr>
                <td class="fhead">Alamat</td>
                <td>:</td>
                <td colspan="3">
                    <textarea name="alamat" id="alamat"></textarea>
                </td>
            </tr>

            <tr>
                <td class="fhead">Pekerjaan</td>
                <td>:</td>
                <td colspan="3">
                    <input type="text" name="" id="">
                </td>
            </tr>

            <tr>
                <td class="fhead">Cara Bayar</td>
                <td>:</td>
                <td>
                    <input type="checkbox" name="" id=""> Umum
                </td>
                <td>
                    <input type="checkbox" name="" id=""> Askes Wajib
                </td>
                <td>
                    <input type="checkbox" name="" id=""> Askes Sosial
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
